# Travis CI config for automated Nikola blog deployments
language: python
cache: apt
sudo: false
addons:
  apt:
    packages:
    - language-pack-en-base
branches:
  only:
  - src
python:
- 3.6
before_install:
- git config --global user.name 'Roger Wang'
- git config --global user.email 'roger77622@gmail.com'
- git config --global push.default 'simple'
- pip install --upgrade pip wheel
- git remote rm origin
- git remote add origin https://github.com/CCRogerWang/CCRogerWang.github.io.git
- git fetch origin master
- git branch master FETCH_HEAD
install:
- pip install 'Nikola[extras]'
script:
- nikola build && nikola github_deploy -m 'Nikola auto deploy [ci skip]'
notifications:
    email:
        on_success: change
        on_failure: always
